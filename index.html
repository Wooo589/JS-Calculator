<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <main id="main">
                <table>
                    <thead>
                        <tr>
                            <td colspan="4">    
                            <label for="numero"></label>
                            <input type="text" name="numero" id="tela" placeholder="0">
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <button id="C" onclick="limpar()">C</button>
                            </td>
                            <td>
                                <button onclick="del()">DEL</button>
                            </td>
                            <td>
                                <button onclick="porcentagem()">%</button>
                            </td>
                            <td>
                                <button onclick="raiz()">âˆš</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="numero(7)">7</button>
                            </td>
                            <td>
                                <button onclick="numero(8)">8</button>
                            </td>
                            <td>
                                <button onclick="numero(9)">9</button>
                            </td>
                            <td>
                                <button onclick="numero(' / ')">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="numero(4)">4</button>
                            </td>
                            <td>
                                <button onclick="numero(5)">5</button>
                            </td>
                            <td>
                                <button onclick="numero(6)">6</button>
                            </td>
                            <td>
                                <button onclick="numero(' * ')">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="numero(1)">1</button>
                            </td>
                            <td>
                                <button onclick="numero(2)">2</button>
                            </td>
                            <td>
                                <button onclick="numero(3)">3</button>
                            </td>
                            <td>
                                <button onclick="numero(' - ')">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="numero('.')">.</button>
                            </td>
                            <td>
                                <button onclick="numero(0)">0</button>
                            </td>
                            <td>
                                <button id="resultado" onclick="resultado()">=</button>
                            </td>
                            <td>
                                <button onclick="numero(' + ')">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
